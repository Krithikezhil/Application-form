<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day4.css">
</head>
<body>
    <marquee behavior="alternate" direction="left" bgcolor="black" style="color: white;" font-size: 300px; loop="5" scrollamount="5">This is an user application form.</marquee>
    <div id="form-border">
    <form action="#">
        <fieldset>
            <legend>Application Form</legend>

            <label for="un">Name of the Candidate: </label>
            <input type="text" name="name" id="un" placeholder="Enter Your Name" required> <br><br>

            <label for="Password">Password:</label>
            <input type="password" name="pword" id="Password" placeholder="Enter Password" required> <br><br>

            <label for="Email">Email:</label>
            <input type="Email" name="mail" id="Email" placeholder="Enter Your Email Address" required> <br><br>

            <label for="Date Of Birth">Date of Birth:</label>
            <input type="Date" name="dob" id="DateOfBirth" placeholder="Enter Your Date Of Birth" required> <br><br>

            <label for="Upload Resume">Upload Resume:</label>
            <input type="file" name="file" id="UploadYourResume" placeholder="Upload Your Resume" required> <br><br>

            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" id="Gender" value="Male"><span>Male</span>
            <input type="radio" name="Gender" id="Gender" value="Female"><span>Female</span>
            <input type="radio" name="Gender" id="Gender" value="Prefer Not To Say"><span>Prefer Not To Say</span> <br><br>

            <label for="Courses">Courses Enrolled:</label>
            <input type="checkbox" name="Courses" id="CoursesEnrolled" value="JFSD"><span>JFSD</span>
            <input type="checkbox" name="Courses" id="CoursesEnrolled" value="DA"><span>DA</span>
            <input type="checkbox" name="Courses" id="CoursesEnrolled" value="DS"><span>DS</span>
            <input type="checkbox" name="Courses" id="CoursesEnrolled" value="DM"><span>DM</span> <br><br>

            <label for="Course Duration">Course Duration:</label>
            <input type="number" name="Course" id="CourseDuration" max="12" min="1"> <br><br> 

            <label for="Field Of Study ">Field Of Study:</label>
            <select name="Field" id="FieldOfStudy">
                <option value="">Select The Field</option>
                <option value="CS/IT">CS/IT</option>
                <option value="BBA/BA">BBA/BA</option>
            </select> <br><br>

            <label for="Feedback">Feedback:</label><br>
            <textarea name="Feedback" id="Feedback" rows="5" cols="60" placeholder="Your Feedback" required></textarea> <br><br>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
